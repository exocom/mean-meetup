<div class="content">
    <div class="container">
        <h1>Contacts</h1>
        <div ng-if="!contacts.length" class="alert alert-danger">
            You don't have any Contacts :(
        </div>
        <div ng-if="contacts.length">
            <div ng-repeat="contact in contacts | orderBy:'_id' track by $index" ng-class="{new:!contact._id}" class="contact">

                <form role="form" class="form-horizontal" ng-submit="save(contact,contactForm)" name="contactForm">
                    <div class="form-group">
                        <label for="firstName" class="control-label col-sm-2">First name</label>

                        <div class="col-sm-10">
                            <input id="firstName" class="form-control " ng-model="contact.firstName"
                                   placeholder="First Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="control-label col-md-2">Last name</label>

                        <div class="col-sm-10">
                            <input id="lastName" ng-model="contact.lastName" placeholder="Last Name"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div ng-if="contact.phones.length" class="form-group">
                        <div ng-repeat="phone in contact.phones">
                            <div class="form-group">
                                <label for="lastName" class="control-label col-md-2">Phone {{$index}}</label>

                                <div class="col-sm-10">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="radio-inline">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="phnType"
                                                           ng-model="phone.phnType"
                                                           value="Cell" checked>
                                                    Cell
                                                </label>
                                            </div>
                                            <div class="radio-inline">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="phnType2"
                                                           ng-model="phone.phnType"
                                                           value="Office">
                                                    Office
                                                </label>
                                            </div>
                                            <div class="radio-inline">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="phnType3"
                                                           ng-model="phone.phnType"
                                                           value="Home">
                                                    Home
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <input ng-model="phone.number" type="phone" placeholder="(xxx)xxx-xxxx"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <p ng-if="!contact.phones.length" class="text-danger text-right">No Phone Numbers for this
                                contact</p>

                            <div class="btn-toolbar text-right">
                                <button class="btn btn-xs btn-info" ng-click="contact.phones.push({})">Add Phone
                                </button>
                            </div>
                        </div>
                    </div>


                    <div ng-if="contact.emails.length" ng-repeat="email in contact.emails">
                        <div class="form-group">
                            <label for="lastName" class="control-label col-md-2">Email {{$index}}</label>

                            <div class="col-sm-10">
                                <input id="email" type="email" ng-model="email.email" placeholder="con@mobi.net"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <p ng-if="!contact.emails.length" class="text-danger text-right">No Emails for this
                                contact</p>

                            <div class="btn-toolbar text-right">
                                <button class="btn btn-xs btn-info" ng-click="contact.emails.push({})">Add Email
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company" class="control-label col-sm-2">Company</label>

                        <div class="col-sm-10">
                            <input id="company" class="form-control" ng-model="contact.company"
                                   placeholder="Works for"/>

                        </div>

                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-sm-2">Description</label>

                        <div class="col-sm-10">
                            <textarea id="description" class="form-control" ng-model="contact.description"
                                      placeholder="notes"></textarea>
                        </div>
                    </div>
                    <div class="btn-toolbar text-right">
                        <button type="submit" class="btn btn-lg btn-success">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="btn-toolbar text-right">
            <button class="btn btn-warning" ng-click="addContact()">Add Contact</button>
        </div>
    </div>
</div>
